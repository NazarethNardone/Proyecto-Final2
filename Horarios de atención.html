<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="horariosdeatencion.css">
    <title>Horarios</title>
</head>

<body>
    <div class="container">
        <h1>Horarios de atención</h1>
        <div class="tabla">
            <table class="table table-hover table-bordered">
                <thead>

                    <tr>
                        <th table class="table-primary">Días</th>
                        <th table class="table-info">Horarios</th>
                        <th table class="table-warning">Servicio</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td table class="table-danger">Lunes</td>
                        <td table class="table-warning">9:00-15:00hs</td>
                        <td table class="table-primary">Laminado de cejas</td>
                    </tr>
                    <tr>
                        <td table class="table-danger">Martes</td>
                        <td table class="table-warning">8:00-12:00hs</td>
                        <td table class="table-primary">Laminado de cejas</td>
                    </tr>
                    <tr>
                        <td table class="table-danger">Miércoles</td>
                        <td table class="table-warning">10:00-12:00hs</td>
                        <td table class="table-primary">Lifitng de pestañas</td>
                    </tr>
                    <tr>
                        <td table class="table-danger">Jueves</td>
                        <td table class="table-warning">9:00-15:00hs</td>
                        <td table class="table-primary">Laminado de cejas</td>
                    </tr>
                    <tr>
                        <td table class="table-danger">Viernes</td>
                        <td table class="table-warning">14:00-17:00hs</td>
                        <td table class="table-primary">Lifting de pestañas</td>
                    </tr>

                </tbody>

            </table>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
